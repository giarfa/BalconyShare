<!DOCTYPE html>
<html lang="en" >
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  
    <!-- Angular Material CSS -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/app.css">
    
    <style type="text/css">
      /**
      * Hide when Angular is not yet loaded and initialized
      */
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
    
    
  
  </head>
  <body ng-app="balconyShareApp" ng-controller="EventController as vm" ng-cloak>
    
    <!-- Toolbar -->
    <md-toolbar>
      <div layout="row" layout-margin layout-padding layout-align="space-between center" class="md-toolbar-tools">
        <a flex="none" href="/"><h1 class="md-display-4">BALCONY SHARE</h1></a>
          <md-input-container flex="grow" class="app-search-bar" md-no-float>
            <input type="search" ng-model="query" placeholder="Search">
          </md-input-container>
        <a flex="none" href=""><md-icon md-svg-icon="svg-2" class="app-avatar-big"></md-icon></a>
      </div>
    </md-toolbar>
    
    <!-- Page Content -->
    <md-content layout="column" layout-align="space-between center">
      <!--<div flex="50" layout="column" layout-align="center end">-->
      <div flex="50" layout="column" layout-align="end stretch" style="min-height:400px; min-width:1200px;background-size:cover; background-image: url(/imgs/lucca-summer-festival1.jpg);">
        <div flex layout="row" layout-align="space-around end" style="background-image: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,.46)); color:white;">
          <h1 class="md-display-3">Lucca Summer Festival 2016</h1>
          <div layout="row" layout-align="start center">
            <md-icon md-svg-icon="svg-3" class="app-avatar-big"></md-icon>
            <h1 class="md-title">Anna Urbina</h1>
          </div>
        </div>
      </div>
      <div class="md-padding" layout="row" flex="50" flex-offset="15" layout-wrap>
        <div flex="40" layout="column" ng-repeat="balcony in vm.balconies | filter:query">
          <md-card>
            <md-card-header>
              <div flex="50" layout="row" layout-align="start center"> 
                <md-icon md-svg-icon="{{ balcony.publisher.image }}" class="app-avatar-medium"></md-icon>
                <h1 class="md-title">{{ balcony.publisher.name }}</h1>
              </div>
              <div flex="50" layout="row" layout-align="end center"> 
                <h3 class="md-subhead" style="color: rgba(0,0,0,.5);">{{ balcony.date }}</h3>
              </div>
            </md-card-header>
            <a href="/"><img ng-src="{{ balcony.image }}" class="md-card-image"></a>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{ balcony.name }}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <p>{{ balcony.description }}</p>
            </md-card-content>
              <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-icon-button" aria-label="Available">
                  <md-icon md-font-set="material-icons" ng-click="vm.buyBalcony()" ng-class="(balcony.isAvailable) ? 'icon-balcony-available' : 'icon-balcony-sold'"> attach_money </md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Comment">
                  <md-icon md-font-set="material-icons"> message </md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Share">
                  <md-icon md-font-set="material-icons"> share </md-icon>
                </md-button>
              </md-card-actions>
              <!--<md-card-footer layout="column" class="app-card-footer">
                <div layout="row" layout-align="start center" ng-repeat="comment in balcony.comments">
                  <md-icon md-svg-icon="{{ comment.user.image }}" class="app-avatar-small"></md-icon>
                  <span><b>{{ comment.user.name }}:</b></span>
                  <span>&nbsp;</span>
                  <span>{{ comment.comment }}</span>
                </div>
              </md-card-footer>-->
          </md-card>
        </div>
      </div>
    </md-content>
    
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    
    <!-- ANGULAR CUSTOM -->
    <script src="/app.js"></script>
    <script src="/db.js"></script>
    <script src="/home.js"></script>
    <script src="/event.js"></script>
  </body>
</html>
